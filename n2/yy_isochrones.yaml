--- # YY isochrones
#   Files
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z01/yy00g.x74z01a0o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z01/yy00g.x74z01a2o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z01/yy00g.x74z01a4o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z01/yy00l.x74z01a0o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z01/yy00l.x74z01a2o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z01/yy00l.x74z01a4o2v2"
isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z02/yy00g.x71z02a0o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z02/yy00l.x71z02a0o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z004/yy00g.x758z004a0o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z004/yy00l.x758z004a4o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z0001/yy00g.x7697z0001a0o2v2"
# isochrones: "~/isochrone_database/yy_isochrones/V2/Iso/z0001/yy00l.x7697z0001a4o2v2"

#   Type
isochrone_type: 'file'

#   Type of the filter used in CMD plots
#   Format:
#     'filter name':
#       - column type (single or color)
#       - ID of the filter if the column type is color, e.g., if the filter is
#         R and the color is V-R, the filter ID would be 1. If column-type is
#         single, the ID will be 0.
#       - name of the second filter, in the example above it would be V. If
#         column-type is single, the name can be set to '-'.
isochrone_column_type:
    'V': 
      - 'single'
      - 0
      - '-'
    'U': 
      - 'color'
      - 0
      - 'B'
    'B': 
      - 'color'
      - 0
      - 'V'
    'R': 
      - 'color'
      - 1
      - 'V'
    'I': 
      - 'color'
      - 1
      - 'V'

#   ID of the columns in the isochrone data file containing the magnitudes
#   and the age
isochrone_column:
    'V': 5
    'U': 6
    'B': 7
    'R': 8
    'I': 9
    'AGE': 0

#   Keyword to identify a new isochrone
isochrone_keyword: 'age'

#   Logarithmic age
isochrone_log_age: false

#   Plot legend for isochrones?
isochrone_legend: true
...
