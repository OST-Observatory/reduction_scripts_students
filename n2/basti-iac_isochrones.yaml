---
#   basti-iac isochrones -> [Fe/H]=−1.58, Z = 0.0004, Y = 0.2476, [α/Fe]=0,
#   overshooting, diffusion, mass loss efficiency η = 0.3

#   Files
#   isochrones: "~/isochrone_database/basti-iac/FEHm155/all/"
isochrones: "~/isochrone_database/basti-iac/FEHm155/1Gyr/"

#   Type
isochrone_type: 'directory'

#   Type of the second filter used in CMD plots
isochrone_column_type:
    'B': 'single'
    'R': 'single'
    'I': 'single'
    'J': 'single'
    'H': 'single'
    'K': 'single'

#   ID of the columns in the isochrone data file containing the magnitudes
#   and the age
isochrone_column:
    'V': 8
    'B': 7
    'R': 9
    'I': 10
    'J': 11
    'H': 12
    'K': 13
    'AGE': 0

#   Keyword to identify a new isochrone
isochrone_keyword: None

#   Logarithmic age
isochrone_log_age: true

#   Plot legend for isochrones?
isochrone_legend: true
...
